<html>
  <head>
    <title>case1-hello-world</title>
  </head>
  <body>
    <h1 id="greeter"></h1>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        await fetch("/api/name")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "greeter"
            ).innerText = `Hello, ${data.name}!`;
          })
          .catch(() => {
            document.getElementById("greeter").innerText = `Hello, Error!`;
          });
      });
    </script>
  </body>
</html>
